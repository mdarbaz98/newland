<!DOCTYPE html><html><head>  <title>Facebook Login JavaScript Example</title>  <meta charset="UTF-8">  <meta name="google-signin-client_id"    content="761607814444-ga137h65n6g4rf3a8iknsqrieriu8lv1.apps.googleusercontent.com">  <script>    function onSignIn(googleUser) {      console.log('sign in with google');      var profile = googleUser.getBasicProfile();      const name = profile.getName()      const imageURL = profile.getImageUrl()      const email = profile.getEmail()      console.log(name, imageURL, email);      localStorage.setItem('Name', name);      localStorage.setItem('imageURL', imageURL);      localStorage.setItem('email', email);    }    function signOut() {      console.log('sign out from google');      var auth2 = gapi.auth2.getAuthInstance();      auth2.signOut().then(function () {        auth2.disconnect();        console.log('User signed out.');      });    }  </script></head><body>  <script>    function statusChangeCallback(response) {  // Called with the results from FB.getLoginStatus().      console.log('statusChangeCallback');      console.log(response);                   // The current login status of the person.      if (response.status === 'connected') {   // Logged into your webpage and Facebook.        testAPI();      } else {                                 // Not logged into your webpage or we are unable to tell.        document.getElementById('status').innerHTML = 'Please log ' +          'into this webpage.';      }    }    function checkLoginState() {               // Called when a person is finished with the Login Button.      FB.getLoginStatus(function (response) {   // See the onlogin handler        statusChangeCallback(response);      });    }    window.fbAsyncInit = function () {      FB.init({        appId: '3254794784742337',        xfbml: true,        version: 'v12.0'         // Use this Graph API version for this call.      });      FB.getLoginStatus(function (response) {   // Called after the JS SDK has been initialized.        statusChangeCallback(response);        // Returns the login status.      });    };    function testAPI() {      FB.api('/me', { fields: 'id,name, email,first_name,last_name,picture' }, function (response) {        console.log(response, response.email);        const name = response.name        const imageURL = response?.picture?.data?.url        const email = response.email        console.log(name, imageURL, email);        localStorage.setItem('Name', name);        localStorage.setItem('imageURL', imageURL);        localStorage.setItem('email', email);      });    }  </script>  <!-- The JS SDK Login Button -->  <fb:login-button scope="public_profile, email" onlogin="checkLoginState();" data-auto-logout-link="true"    data-size="large"></fb:login-button>  <div id="status">  </div>  <div class="g-signin2" data-onsuccess="onSignIn"></div>  <button onclick="signOut();">Sign out</button>  <!-- Load the JS SDK asynchronously -->  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>  <script src="https://apis.google.com/js/platform.js" async defer></script></body></html>
