<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/16.0.0/css/intlTelInput.css">

<body>
    <div class="container wrapper">
        <div class="row">
            <div class="col-6">
                <div class="search-input">
                    <input type="text" id="firstname" name="firstbame" placeholder="First Name">
                </div>
            </div>
            <div class="col-6">
                <div class="search-input">
                    <input type="text" id="firstname" name="firstbame" placeholder="First">
                </div>
            </div>
            <div class="col-6">
                <div class="search-input email">
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
            </div>
            <div class="col-6">
                <input type="hidden" id="phonelength">
                <div class="search-input phone">
                    <input type="tel" id="phone" name="phone" placeholder="">
                </div>
            </div>
            <div class="col-12">
                <div class="search-input addressSearch">
                    <input type="text" placeholder="Type to search..">
                    <div class="autocom-box active">
                        <li>Hello</li>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="search-input zipcode">
                    <input type="tel" id="zipcode" name="zipcode" placeholder="Enter Zipcode">
                </div>
            </div>
            <div class="col-6">
                <div class="search-input">
                    <input type="tel" id="city" name="city" placeholder="Enter City">
                </div>
            </div>
            <div class="col-6">
                <div class="search-input">
                    <input type="tel" id="state" name="state" placeholder="Enter State">
                </div>
            </div>
            <div class="col-6">
                <div class="search-input">
                    <input type="tel" id="country" name="country" placeholder="Enter Country">
                </div>
            </div>
        </div>
    </div>
    <div class="">

    </div>
    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
